<html>
  <head>
    <title>Работник</title>
    <style>
      body {
        position: relative;
        margin: 0 auto;
        background-image: url(/image/bg2.png);
        font: 14px ubuntu,tahoma,"sans-seriff";
        background-repeat: repeat;
        padding: 10px;
      }
      table {
        box-shadow: 5px 5px 5px #888;
        margin-top: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        background-repeat: repeat-x;
        background-color: #FFFFFF;
        border-color: #FFFFFF;
        font: 14px ubuntu,tahoma,"sans-seriff";
        padding: 5px
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
      setTimeout(function(){
      $('.showupAfter8seconds').hide();
      },1000);
      });
    </script>
  </head>
  <body  align="center">
    <a href="/">Главная</a><br/><br/>
    <form action="/save_employee" method="post">
    <table align="center" class="machete" border="1px" cellpadding="5px" cellspacing="0px">
        
        <tr>
          <td align="right">ID</td>
          <td align="left"><input type="text" name="id" value="{{ values['id'] }}" readonly></td>
        </tr>
        <tr>          
          <td align="right">Имя</td>
          <td align="left"><input type="text" name="name" value="{{ values['name'] }}"></td>
        </tr>
        <tr>          
          <td align="right">Возраст</td>
          <td align="left"><input type="number" name="age" value="{{ values['age'] }}"></td>
        </tr>
        <tr>          
          <td align="right">Отдел</td>
          <td align="left"><input type="text" name="department" value="{{ values['department'] }}"></td>
        </tr>
        <tr>          
          <td align="right">Зарплата в час</td>
          <td align="left"><input type="number" name="salary_per_hour" value="{{ values['salary_per_hour'] }}"></td>
        </tr>

    </table>
    <input type="submit" value="Сохранить">
    </form>

    <form action="/save_employee_password" method="post">
    <table align="center" class="machete" border="1px" cellpadding="5px" cellspacing="0px">
        
          <input type="hidden" name="id" value="{{ values['id'] }}" readonly>
        <tr>
          <td align="right">Новый Пароль</td>
          <td align="left"><input type="password" name="password"></td>
        </tr>
        <tr>          
    </table>
    <input type="submit" value="Изменить пароль">
    </form>

    <br/>

    <form action="/delete_employee" method="post">
      <input type="hidden" name="id" value="{{ values['id'] }}" readonly>
    <input type="submit" value="Удалить работника из базы">
    </form>


    <div class="showupAfter8seconds">
      <h1>Сохранено</h1>
    </div>


  </body>
</html>
