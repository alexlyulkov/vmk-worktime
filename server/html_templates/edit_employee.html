<html>
  <head>
    <title>Работник</title>
    <style>
      body {
        position: relative;
        margin: 0 auto;
        background-image: url(/image/bg2.png);
        font: 14px ubuntu,tahoma,"sans-seriff";
        background-repeat: repeat;
        padding: 10px;
      }
      table {
        box-shadow: 5px 5px 5px #888;
        margin-top: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        background-repeat: repeat-x;
        background-color: #FFFFFF;
        border-color: #FFFFFF;
        font: 14px ubuntu,tahoma,"sans-seriff";
        padding: 5px
      }
    </style>
  </head>
  <body>
    <form action = "save_employee">
    <table class="machete" border="1px" cellpadding="5px" cellspacing="0px">
      {% for key, value in values.iteritems() %}
        <tr>
          <td align="right">{{ key }}</td>
          <td align="left">
            {% if key == "id" %}
              <input type="text" name={{ key }} value={{ value }} readonly>
            {% elif (key != "working_months") and (key != "password_hash") %}
              <input type="text" name={{ key }} value={{ value }}>
            {% endif %}
          </td>
        </tr>
      {% endfor %}
    </table>
    <input type="submit" value="save">

  </body>
</html>
